<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <h1>File Upload Form</h1>
  <form id="uploadForm" method="post" enctype="multipart/form-data" netlify>

    <input type="submit" value="Upload File" onclick="uploadFile()">

  <p id="uploadStatus"></p>
  <script src="upload.js"></script>
</body>
</html>
